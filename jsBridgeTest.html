<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bridge Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #gameId {
      font-weight: bold;
      color: #e74c3c;
    }

    #scoreButtons {
      margin-top: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    #output {
      margin-top: 30px;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #bdc3c7;
      font-family: monospace;
      color: #2c3e50;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Juego: <span id="gameId">Cargando...</span></h1>

  <div id="scoreButtons" style="display: none;">
    <p>Enviar puntuaci√≥n:</p>
    <button onclick="sendScore(1000)">1000</button>
    <button onclick="sendScore(2000)">2000</button>
    <button onclick="sendScore(3000)">3000</button>
  </div>

  <div id="output">Esperando datos desde Android...</div>

  <script>
    let currentGameId = null;
    let currentPayload = {};

    function sendScore(score) {
      if (!window.kmpJsBridge || !currentGameId) {
        alert("Bridge o GameId no disponible");
        return;
      }

      const message = {
        gameId: currentGameId,
        payload: {
          ...currentPayload,
          score: score.toString()
        }
      };

      window.kmpJsBridge.callNative(
        "GameBridge",
        JSON.stringify(message),
        function(response) {
          const data = JSON.parse(response);
          document.getElementById("output").innerText =
            "üì≤ Respuesta:\n" + JSON.stringify(data, null, 2);
          console.log("üì≤ Respuesta de Android:", data);
        }
      );
    }

    window.receiveDataFromKMP = function(json) {
      try {
        const parsed = typeof json === "string" ? JSON.parse(json) : json;
        currentGameId = parsed.gameId;
        currentPayload = parsed.payload || {};

        document.getElementById("gameId").innerText = currentGameId;
        document.getElementById("scoreButtons").style.display = "block";
        document.getElementById("output").innerText =
          "üéÆ Juego recibido:\n" + JSON.stringify(parsed, null, 2);

        console.log("üéÆ Datos recibidos desde Android:", parsed);
      } catch (e) {
        console.error("‚ùå Error al parsear datos desde Android:", e);
        document.getElementById("output").innerText = "‚ùå Error al recibir datos.";
      }
    };
  </script>
</body>
</html>
