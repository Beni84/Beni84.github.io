<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bridge Test</title>
</head>
<body>
  <h1>Enviar datos al Android WebView</h1>
  <button onclick="sendGameData()">Enviar</button>
  <p id="output"></p>

  <script>
    function sendGameData() {
      const message = {
        gameId: "jump_game",
        payload: {
          userId: "12345",
          score: "1400"
        }
      };

      if (window.kmpJsBridge) {
        window.kmpJsBridge.callNative(
          "GameBridge",
          JSON.stringify(message),
          function(response) {
            const data = JSON.parse(response);
            document.getElementById("output").innerText = "Respuesta: " + JSON.stringify(data);
            console.log("ðŸ“² Respuesta de Android:", data);
          }
        );
      } else {
        alert("kmpJsBridge no disponible");
      }
    }

    window.receiveDataFromKMP = function(jsonPriceToken) {
      alert(jsonPriceToken);
    }
  </script>
</body>
</html>
