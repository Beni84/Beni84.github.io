<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Bridge Test</title>
  <style>
    /* Estilos b√°sicos para el cuerpo y texto */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
      max-width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* T√≠tulo principal */
    h1 {
      color: #2c3e50;
      margin-top: 100px;
      margin-bottom: 10px;
    }

    /* Estilo del ID del juego */
    #gameId {
      font-weight: bold;
      color: #e74c3c;
    }

    /* Contenedor de los botones de puntuaci√≥n */
    #scoreButtons {
      margin-top: 20px;
    }

    /* Estilo de botones */
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Efecto al pasar el rat√≥n */
    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Bot√≥n seleccionado (activo) */
    button.active {
      background-color: #f39c12 !important;
    }

    /* Zona de salida para mensajes de estado */
    #output {
      margin-top: 30px;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #bdc3c7;
      font-family: monospace;
      color: #2c3e50;
      white-space: pre-wrap;
    }

    /* Loading textual simple */
    #loading {
      display: none;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Cabecera con ID de juego -->
  <h1>Juego: <span id="gameId">Cargando...</span></h1>

  <!-- Botones para enviar puntuaci√≥n, ocultos por defecto -->
  <div id="scoreButtons" style="display: none;">
    <p>Enviar puntuaci√≥n:</p>
    <button onclick="sendScore(1000)">1000</button>
    <button onclick="sendScore(2000)">2000</button>
    <button onclick="sendScore(3000)">3000</button>
  </div>

  <!-- Texto de carga -->
  <div id="loading">‚åõ Pensando...</div>

  <!-- Resultado de la comunicaci√≥n nativa -->
  <div id="output">Esperando datos desde nativo</div>

  <script>
    // Variables globales para el estado del juego
    let currentGameId = null;
    let currentPayload = {};
    let lastScoreSent = null;

    // Funci√≥n que se ejecuta al pulsar un bot√≥n de puntuaci√≥n
    function sendScore(score) {
      // Validaci√≥n b√°sica: ¬øhay bridge y gameId?
      if (!window.kmpJsBridge || !currentGameId) {
        alert("Bridge o GameId no disponible");
        return;
      }

      lastScoreSent = score;

      // Mostrar indicador de carga
      document.getElementById("loading").style.display = "block";

      // Crear el mensaje que se enviar√° al bridge nativo
      const message = {
        gameId: currentGameId,
        userId: currentPayload.mcid || "unknown",
        score: score.toString()
      };

      // Comunicaci√≥n JS ‚Üí Native con callback para respuesta
      window.kmpJsBridge.callNative(
        "GameBridge", // Nombre del handler registrado en Kotlin
        JSON.stringify(message), // Datos enviados
        onCallback = function(response) { // Callback cuando Native responde
          // ‚è≥ Espera m√≠nima para que el loading se vea
          setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            try {
              // Interpretar respuesta como JSON
              const data = JSON.parse(response);
              // Mostrar respuesta
              document.getElementById("output").innerText =
                "üì≤ Respuesta:\n" + JSON.stringify(data, null, 2);
              console.log("üì≤ Respuesta de Android:", data);

              // Destacar el bot√≥n pulsado
              highlightButton(score);
            } catch (e) {
              console.error("‚ùå Error al parsear respuesta:", e);
              document.getElementById("output").innerText = "‚ùå Error en respuesta.";
            }
          }, 500); // <-- retardo artificial para ver el loading
        }
      );
    }

    // Destaca el bot√≥n pulsado y oculta los dem√°s
    function highlightButton(score) {
      const buttons = document.querySelectorAll("#scoreButtons button");
      buttons.forEach((btn) => {
        const btnScore = parseInt(btn.innerText);
        if (btnScore === score) {
          btn.classList.add("active");
        } else {
          btn.style.display = "none"; // Oculta los no pulsados
        }
      });
    }

    // Esta funci√≥n la llama Kotlin/Native al cargar
    window.receiveDataFromKMP = function(parsed) {
      currentGameId = parsed.gameId;
      currentPayload = parsed.payload || {};

      // Mostrar datos recibidos y activar los botones
      document.getElementById("gameId").innerText = currentGameId;
      document.getElementById("scoreButtons").style.display = "block";
      document.getElementById("output").innerText =
        "üéÆ Datos recibidos:\n" + JSON.stringify(parsed, null, 2);

      console.log("üéÆ Datos recibidos desde Android:", parsed);
    };
  </script>
</body>
</html>
