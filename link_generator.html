<!DOCTYPE html>
<html>
<head>
  <title>McDonald's Deep Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
    }
    .link-output {
      margin-top: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    a.visited {
      color: #800080;
    }
  </style>
</head>
<body>
  <h1>Generador de enlaces McDonald's</h1>

  <label for="scheme">Esquema</label>
  <select id="scheme" onchange="updatePathInput()">
    <option value="arcosmobileapp://">arcosmobileapp://</option>
    <option value="https://">https://</option>
  </select>

  <label for="path">Ruta</label>
  <select id="pathSelect" style="display:none;"></select>
  <input type="text" id="pathInput" placeholder="ecommerce">

  <label for="params">Par√°metros (separados por &)</label>
  <input type="text" id="params" placeholder="c=BR&a=MOP&id=74602&promotype=ORDER_AMOUNT&promoid=xxxxx">

  <label for="linkname">Texto del enlace</label>
  <input type="text" id="linkname" placeholder="Texto visible del enlace">

  <button onclick="generateLink()">Generar enlace</button>

  <div class="link-output" id="output"></div>

  <script>
    const arcosPaths = [
      "home",
      "ecommerce",
      "ecommerce_delivery",
      "ecommerce_pickup",
      "offers",
      "restaurants",
      "nearby_restaurant",
      "restaurants/",
      "products",
      "stickers",
      "qrcode",
      "myoffers",
      "externalurl/",
      "configuration",
      "privacypolicy",
      "terms",
      "institutional",
      "about",
      "profile",
      "delivery",
      "deliveryhub",
      "favorite_on_boarding",
      "myorders",
      "ecommerce_order",
      "loyalty",
      "ecommerce_rating_order",
      "cart",
      "mcid",
      "mypaymentmethods",
      "mequivipdrive",
      "clubvipautomac",
      "securitysettings",
      "managedevices",
      "favorite_addresses"
    ];

    function updatePathInput() {
      const scheme = document.getElementById('scheme').value;
      const pathSelect = document.getElementById('pathSelect');
      const pathInput = document.getElementById('pathInput');

      if (scheme === "arcosmobileapp://") {
        pathInput.style.display = 'none';
        pathSelect.style.display = 'block';
        pathSelect.innerHTML = arcosPaths.map(p => `<option value="${p}">${p}</option>`).join('');
      } else {
        pathInput.style.display = 'block';
        pathSelect.style.display = 'none';
      }
    }

    function generateLink() {
      const scheme = document.getElementById('scheme').value;
      const path = scheme === "arcosmobileapp://" ? document.getElementById('pathSelect').value : document.getElementById('pathInput').value;
      const params = document.getElementById('params').value;
      const linkname = document.getElementById('linkname').value;

      const fullUrl = `${scheme}${path}${params ? '?' + params : ''}`;

      const anchor = document.createElement('h3');
      const link = document.createElement('a');
      link.href = fullUrl;
      link.target = '_blank';
      link.textContent = linkname || fullUrl;
      link.onclick = () => link.classList.add('visited');
      anchor.appendChild(link);

      document.getElementById('output').appendChild(anchor);
    }

    window.onload = updatePathInput;
  </script>
</body>
</html>
